<!DOCTYPE html>
<html>
<head>
<title>测试页面</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
选择的区域
<input id="showInput" style="width:100%;" /><br/>
中国的选择区域
<span id="regoinHolder"></span><br/>
选择的区域
<input id="showInputAll" style="width:100%;" /><br/>
全部的选择区域
<span id="regoinHolderAll"></span><br/>
<script src="regions.init.js"></script>
<script>
function _(id){return document.getElementById(id);}

regions.load(function(){
	regions.toSelect(_('regoinHolder'), function(path){
		_('showInput').value = path.join('\t');
	}, '中国/北京市/海淀区', '[32][1]');
});

regions.load(function(){
	regions.toSelect(_('regoinHolderAll'), function(path){
		_('showInputAll').value = path.join('\t');
	}, '中国/北京市/海淀区');
});
</script>
</body>
